<!DOCTYPE html>
<html lang=>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon</title>
    <link rel="stylesheet" href="/styles/pokemonbase.css">
</head>

<body>
    <section>
        <div class="name">
            <h3>Pikachu</h3>
        </div>
        <div>
            <img src="/images/picachu.jpeg" alt="">
        </div>
    </section>
    <section>
        <div class="description">
            <h5>
                Pikachu é um tipo de Pokémon elétrico: os bolsos em suas bochechas, identificado por discos vermelhos

                poder de um raio. Eles também o usam para se defender.
            </h5>
        </div>
    </section>
    <section>
        <article>
            <div class="atributes">
                <div>HP</div>
                <div>Attack</div>
                <div>Defense</div>
                <div>Stamina</div>
                <div>Speed</div>
            </div>
        </article>

    </section>
